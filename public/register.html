<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register | Web Service Wilayah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1b5e20 0%, #1565c0 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      width: 100%; max-width: 420px; border: none; border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3); background: white; overflow: hidden;
    }
    .register-header {
      background: linear-gradient(90deg, #2e7d32, #1e88e5);
      padding: 30px; color: white; text-align: center;
    }
  </style>
</head>
<body>

<div class="card register-card">
  <div class="register-header">
    <i class="bi bi-person-plus-fill" style="font-size: 3rem;"></i>
    <h4 class="mt-2 mb-0">Daftar Akun</h4>
  </div>
  <div class="card-body p-4">
    <div class="mb-3">
      <label class="form-label small fw-bold">Nama Lengkap</label>
      <input id="name" class="form-control" placeholder="Masukkan nama">
    </div>
    <div class="mb-3">
      <label class="form-label small fw-bold">Email</label>
      <input id="email" type="email" class="form-control" placeholder="email@contoh.com">
    </div>
    <div class="mb-4">
      <label class="form-label small fw-bold">Password</label>
      <input id="password" type="password" class="form-control" placeholder="••••••••">
    </div>
    <button class="btn btn-success w-100 mb-3" style="border-radius:10px; padding:12px; background:#2e7d32; border:none;" onclick="register()">
      Daftar Sekarang
    </button>
    <div class="text-center small">
      Sudah punya akun? <a href="login.html" class="fw-bold text-decoration-none">Login</a>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4" style="border-radius:20px;">
      <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
      <h4 class="fw-bold">Berhasil Terdaftar!</h4>
      <p>Simpan API Key anda untuk login:</p>
      <div class="bg-light p-3 rounded mb-3">
        <code id="apiKeyRes" class="h5 fw-bold text-primary"></code>
      </div>
      <button class="btn btn-primary" onclick="window.location.href='login.html'">Ke Halaman Login</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function register() {
  const nameVal = document.getElementById('name').value;
  const emailVal = document.getElementById('email').value;
  const passwordVal = document.getElementById('password').value;

  if (!nameVal || !emailVal || !passwordVal) {
    alert('Harap isi semua data!');
    return;
  }

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json' 
        // HEADER AUTHORIZATION DIHAPUS KARENA SUDAH TIDAK PAKAI GUEST TOKEN
      },
      body: JSON.stringify({ 
        name: nameVal, 
        email: emailVal, 
        password: passwordVal 
      })
    });

    const data = await res.json();

    if (res.ok) {
      document.getElementById('apiKeyRes').innerText = data.apiKey;
      new bootstrap.Modal('#successModal').show();
    } else {
      alert(data.message || 'Gagal mendaftar');
    }
  } catch (err) {
    console.error(err);
    alert('Koneksi ke server terputus');
  }
}
</script>
</body>
</html>
