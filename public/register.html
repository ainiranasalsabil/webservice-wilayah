<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register | Web Service Wilayah</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="card register-card">
  <div class="register-header">
    <i class="bi bi-person-plus-fill icon-main"></i>
    <h4 class="mt-2 mb-0">Daftar Akun</h4>
  </div>

  <div class="card-body p-4">
    <div class="mb-3">
      <label class="form-label small fw-bold">Nama Lengkap</label>
      <input id="name" class="form-control" placeholder="Masukkan nama">
    </div>

    <div class="mb-3">
      <label class="form-label small fw-bold">Email</label>
      <input id="email" type="email" class="form-control" placeholder="email@contoh.com">
    </div>

    <div class="mb-4">
      <label class="form-label small fw-bold">Password</label>
      <input id="password" type="password" class="form-control" placeholder="••••••••">
    </div>

    <button class="btn btn-success w-100 mb-3 btn-register" onclick="register()">
      Daftar Sekarang
    </button>

    <div class="text-center small">
      Sudah punya akun?
      <a href="login.html" class="fw-bold text-decoration-none">Login</a>
    </div>
  </div>
</div>

<!-- SUCCESS MODAL -->
<div class="modal fade" id="successModal" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-rounded text-center p-4">
      <i class="bi bi-check-circle text-success modal-icon"></i>
      <h4 class="fw-bold">Berhasil Terdaftar!</h4>
      <p>Simpan API Key anda untuk login:</p>

      <div class="api-key-box p-3 rounded mb-3">
        <code id="apiKeyRes" class="api-key-text"></code>
      </div>

      <button class="btn btn-primary"
              onclick="window.location.href='login.html'">
        Ke Halaman Login
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function register() {
  const nameVal = document.getElementById('name').value;
  const emailVal = document.getElementById('email').value;
  const passwordVal = document.getElementById('password').value;

  if (!nameVal || !emailVal || !passwordVal) {
    alert('Harap isi semua data!');
    return;
  }

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: nameVal,
        email: emailVal,
        password: passwordVal
      })
    });

    const data = await res.json();

    if (res.ok) {
      document.getElementById('apiKeyRes').innerText = data.apiKey;
      new bootstrap.Modal('#successModal').show();
    } else {
      alert(data.message || 'Gagal mendaftar');
    }
  } catch (err) {
    alert('Koneksi ke server terputus');
  }
}
</script>

</body>
</html>
