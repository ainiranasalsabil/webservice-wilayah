<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Web Service Wilayah</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<nav class="navbar navbar-dark px-4 py-3">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold d-flex align-items-center">
      <i class="bi bi-shield-lock-fill me-2"></i> Admin Panel Control
    </span>
    <button class="btn btn-outline-light btn-sm btn-logout" onclick="logout()">
      <i class="bi bi-box-arrow-right me-1"></i> Logout
    </button>
  </div>
</nav>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <i class="bi bi-people-fill"></i>
      <h5 class="mb-0">Manajemen Pengguna</h5>
    </div>

    <div class="card-body p-0">
      <div class="p-4 bg-light border-bottom">
        <p class="text-muted mb-0 small">
          <i class="bi bi-info-circle me-1"></i>
          Kelola hak akses dan data user. Admin utama tidak dapat dihapus melalui panel ini.
        </p>
      </div>

      <div class="table-responsive table-container">
        <table class="table table-hover align-middle mb-0">
          <thead>
            <tr>
              <th style="width:5%">ID</th>
              <th>Informasi User</th>
              <th>Email Address</th>
              <th style="width:15%">Status Role</th>
              <th style="width:15%">Tindakan</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <p class="text-center mt-4 text-muted small">
    &copy; 2026 Eco-Wilayah Admin System â€¢ Protected Environment
  </p>
</div>

<script>
/* ================= AUTH & ROLE GUARD ================= */
const token = localStorage.getItem('token');

if (!token) {
  alert('Silakan login terlebih dahulu');
  window.location.href = 'login.html';
}

let payload;
try {
  payload = JSON.parse(atob(token.split('.')[1]));
} catch {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}

if (payload.role !== 'admin') {
  alert('Akses ditolak! Anda bukan administrator.');
  window.location.href = 'dashboard.html';
}

/* ================= LOAD USERS ================= */
async function loadUsers() {
  try {
    const res = await fetch('/api/users', {
      headers: { Authorization: 'Bearer ' + token }
    });

    if (!res.ok) throw new Error();

    const users = await res.json();
    const tbody = document.getElementById('userTable');

    tbody.innerHTML = users.map(u => `
      <tr>
        <td class="fw-bold text-muted">#${u.id}</td>
        <td>
          <div class="d-flex align-items-center">
            <div class="avatar">
              ${u.name.substring(0,2).toUpperCase()}
            </div>
            <span class="fw-bold text-dark">${u.name}</span>
          </div>
        </td>
        <td class="text-muted">${u.email}</td>
        <td>
          <span class="badge ${u.role === 'admin' ? 'badge-admin' : 'badge-user'}">
            <i class="bi ${u.role === 'admin' ? 'bi-star-fill' : 'bi-person'} me-1"></i>
            ${u.role.toUpperCase()}
          </span>
        </td>
        <td>
          ${u.role !== 'admin'
            ? `<button class="btn btn-danger btn-sm btn-delete" onclick="deleteUser(${u.id})">
                 <i class="bi bi-trash3 me-1"></i> Hapus
               </button>`
            : '<span class="badge bg-light text-dark border"><i class="bi bi-lock-fill me-1"></i> Locked</span>'
          }
        </td>
      </tr>
    `).join('');
  } catch {
    alert('Terjadi kesalahan saat memuat user');
  }
}

/* ================= DELETE USER ================= */
async function deleteUser(id) {
  if (!confirm('Peringatan! Menghapus user akan menghilangkan akses mereka selamanya. Lanjutkan?')) return;

  try {
    const res = await fetch('/api/users/' + id, {
      method: 'DELETE',
      headers: { Authorization: 'Bearer ' + token }
    });

    if (!res.ok) throw new Error();

    alert('User berhasil dihapus dari sistem');
    loadUsers();
  } catch {
    alert('Terjadi kesalahan saat menghapus user');
  }
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}

loadUsers();
</script>

</body>
</html>
