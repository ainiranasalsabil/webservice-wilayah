<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Web Service Wilayah Indonesia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<nav class="navbar navbar-dark px-4 py-3">
  <span class="navbar-brand fw-bold d-flex align-items-center">
    <i class="bi bi-globe-asia-australia me-2"></i> 
    Eco-Wilayah Indonesia
  </span>
  <button class="btn btn-outline-light btn-sm btn-logout" onclick="logout()">
    <i class="bi bi-box-arrow-right me-1"></i> Logout
  </button>
</nav>

<div class="container mt-4">

  <div class="alert alert-success shadow-sm d-flex align-items-center">
    <i class="bi bi-info-circle-fill me-3 fs-4"></i>
    <div>
      Sistem Informasi Wilayah Indonesia
      <div class="small opacity-75">
        Data hierarki real-time (Provinsi &gt; Kota &gt; Kecamatan)
      </div>
    </div>
  </div>

  <div class="row">

    <!-- PROVINSI -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <i class="bi bi-map-fill"></i> Provinsi
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text bg-white border-end-0 text-muted">
              <i class="bi bi-search"></i>
            </span>
            <input id="searchProvinsi"
              class="form-control border-start-0"
              placeholder="Cari provinsi..."
              onkeyup="filterProvinsi()">
          </div>
          <ul id="provinsiList" class="list-group list-box"></ul>
        </div>
      </div>
    </div>

    <!-- KABUPATEN -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <i class="bi bi-building-fill"></i> Kabupaten / Kota
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text bg-white border-end-0 text-muted">
              <i class="bi bi-search"></i>
            </span>
            <input id="searchKabupaten"
              class="form-control border-start-0"
              placeholder="Cari kabupaten..."
              onkeyup="filterKabupaten()"
              disabled>
          </div>
          <ul id="kabupatenList" class="list-group list-box">
            <li class="list-group-item text-muted text-center py-4">
              Pilih provinsi terlebih dahulu
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- KECAMATAN -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <i class="bi bi-pin-map-fill"></i> Kecamatan
        </div>
        <div class="card-body">
          <ul id="kecamatanList" class="list-group list-box">
            <li class="list-group-item text-muted text-center py-4">
              Pilih kabupaten terlebih dahulu
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <footer class="text-center mt-4 pb-5">
    <p class="note">
      <i class="bi bi-code-slash me-1"></i>
      Project PWS &copy; 2026 â€“ Sistem Wilayah Indonesia
    </p>
  </footer>

</div>

<script>
/* ================= AUTH ================= */
const token = localStorage.getItem('token');
if (!token) {
  alert('Silakan login terlebih dahulu');
  window.location.href = 'login.html';
}

/* ================= STATE ================= */
let allProvinsi = [];
let allKabupaten = [];

/* ================= INIT ================= */
window.onload = loadProvinsi;

async function loadProvinsi() {
  const res = await fetch('/api/wilayah/provinsi', {
    headers: { Authorization: 'Bearer ' + token }
  });
  allProvinsi = await res.json();
  renderProvinsi(allProvinsi);
}

/* ================= PROVINSI ================= */
function renderProvinsi(data) {
  provinsiList.innerHTML = data.map(p =>
    `<li class="list-group-item"
        onclick="selectProvinsi(this,'${p.id}')">
        ${p.name}
     </li>`
  ).join('');
}

function filterProvinsi() {
  const key = searchProvinsi.value.toLowerCase();
  renderProvinsi(allProvinsi.filter(p =>
    p.name.toLowerCase().includes(key)
  ));
}

function selectProvinsi(el, id) {
  clearActive('provinsiList');
  el.classList.add('active-custom');
  loadKabupaten(id);
}

/* ================= KABUPATEN ================= */
async function loadKabupaten(id) {
  searchKabupaten.disabled = false;
  kabupatenList.innerHTML =
    `<li class="list-group-item text-muted text-center py-3">
      <div class="spinner-border spinner-border-sm text-success me-2"></div>
      Memuat...
     </li>`;

  kecamatanList.innerHTML =
    `<li class="list-group-item text-muted text-center py-3">
      Menunggu kabupaten...
     </li>`;

  const res = await fetch(`/api/wilayah/kabupaten/${id}`, {
    headers: { Authorization: 'Bearer ' + token }
  });

  allKabupaten = await res.json();
  renderKabupaten(allKabupaten);
}

function renderKabupaten(data) {
  kabupatenList.innerHTML = data.map(k =>
    `<li class="list-group-item"
        onclick="selectKabupaten(this,'${k.id}')">
        ${k.name}
     </li>`
  ).join('');
}

function filterKabupaten() {
  const key = searchKabupaten.value.toLowerCase();
  renderKabupaten(allKabupaten.filter(k =>
    k.name.toLowerCase().includes(key)
  ));
}

function selectKabupaten(el, id) {
  clearActive('kabupatenList');
  el.classList.add('active-custom');
  loadKecamatan(id);
}

/* ================= KECAMATAN ================= */
async function loadKecamatan(id) {
  kecamatanList.innerHTML =
    `<li class="list-group-item text-muted text-center py-3">
      <div class="spinner-border spinner-border-sm text-primary me-2"></div>
      Memuat...
     </li>`;

  const res = await fetch(`/api/wilayah/kecamatan/${id}`, {
    headers: { Authorization: 'Bearer ' + token }
  });

  const data = await res.json();
  kecamatanList.innerHTML = data.map(k =>
    `<li class="list-group-item">
      <i class="bi bi-check2-circle text-primary me-2"></i>
      ${k.name}
     </li>`
  ).join('');
}

/* ================= UTIL ================= */
function clearActive(listId) {
  document.querySelectorAll(`#${listId} .list-group-item`)
    .forEach(el => el.classList.remove('active-custom'));
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}
</script>

</body>
</html>
